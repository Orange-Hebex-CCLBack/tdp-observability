# Cluster name
cluster_name: mycluster

# Node exporter ports
### The node exporter port for machine metrics
node_exporter_port: 9100

# ZooKeeper ports
### The ZooKeeper Server port for JMX metrics
### Used in: JMX_OPTS
zk_server_jmx_exporter_port: 18109

# HDFS ports
### The NameNode port for JMX metrics
### Used in: HDFS_NAMENODE_OPTS
hdfs_nn_jmx_exporter_port: 18101
### The ZooKeeper Failover Controler port for JMX metrics
### Used in: HDFS_ZKFC_OPTS
hdfs_zkfc_jmx_exporter_port: 18102
### The JournalNode port for JMX metrics
### Used in: HDFS_JOURNALNODE_OPTS
hdfs_jn_jmx_exporter_port: 18103
### The DataNode port for JMX metrics
### Used in: HDFS_DATANODE_OPTS
hdfs_dn_jmx_exporter_port: 18104

# ZooKeeper for Kafka ports
### The ZooKeeper Server port for JMX metrics
### Used in: JMX_OPTS
zk_kafka_server_jmx_exporter_port: 18201

#######################################################################
# TEMPORARY                                                           #
